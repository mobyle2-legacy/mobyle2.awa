<div>

<script type="text/ng-template" id="menu_item_renderer.html">
  <div id="{{name}}" ng-show="!para.ishidden && (show_advanced || para.issimple || para.parameters)">
    <b>{{para.prompt || para.name}}</b>
    <div ng-repeat="(name, para) in para.parameters" ng-include="'menu_item_renderer.html'"></div>
  </div>
</script>

<h2>{{service.title}} {{service.version}}</h2>
<h3>{{service.description}}</h3>
  <form>
    <toggle state="{{show_advanced}}" textWhenOn="Only simple parameters" textWhenOff="All parameters" ng-click="show_advanced=!show_advanced" class="btn"></toggle>
    <div ng-repeat="(name, para) in service.inputs.parameters" ng-include="'menu_item_renderer.html'">
    </div>
  </form>
</div>
